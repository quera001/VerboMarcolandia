
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Verbo Marcolândia{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-3">
            <img src="{{ url_for('static', filename='img/logo.png') }}" height="50" alt="Logo">
            <h4 class="m-0">Verbo Marcolândia</h4>
        </div>
        {% if session.user %}
        <div>
            <span>Olá, {{ session.user.username }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm ms-3">Sair</a>
        </div>
        {% endif %}
    </header>
    <div class="container-fluid">
        <div class="row">
            {% if session.user %}
            <nav class="col-md-2 d-none d-md-block bg-light sidebar p-3">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Departamentos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Escalas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Maná Diário</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Usuários</a></li>
                </ul>
            </nav>
            {% endif %}
            <main class="col-md-10 ms-sm-auto col-lg-10 p-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <footer class="text-center py-3 mt-5 text-muted small">
        &copy; 2025 Igreja Verbo da Vida - Marcolândia
    </footer>
</body>
</html>
